name: Link Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**/*.html"
      - "docs/robots.txt"
      - "docs/sitemap.xml"
      - ".github/workflows/link-check.yml"
  pull_request:
    paths:
      - "docs/**/*.html"
      - "docs/robots.txt"
      - "docs/sitemap.xml"
      - ".github/workflows/link-check.yml"
  schedule:
    - cron: "0 13 * * 1"

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: lychee-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            lychee-${{ runner.os }}-

      - name: Check links in docs
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --cache
            --max-cache-age 1d
            --max-retries 2
            --retry-wait-time 3
            --accept '200..=299,429'
            --exclude-mail
            docs/**/*.html
          format: markdown
          output: lychee/out.md
          jobSummary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload lychee report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md
