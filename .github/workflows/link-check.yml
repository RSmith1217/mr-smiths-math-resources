name: Link Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**/*.html"
      - "docs/robots.txt"
      - "docs/sitemap.xml"
      - ".github/workflows/link-check.yml"
  pull_request:
    paths:
      - "docs/**/*.html"
      - "docs/robots.txt"
      - "docs/sitemap.xml"
      - ".github/workflows/link-check.yml"
  schedule:
    - cron: "0 13 * * 1"

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links in docs
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --max-retries 2
            --retry-wait-time 3
            --exclude-mail
            docs/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
