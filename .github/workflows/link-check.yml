name: Link Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**/*.html"
      - ".github/workflows/link-check.yml"

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links in docs
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --max-retries 2
            --retry-wait-time 3
            docs/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
